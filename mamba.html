    <script>
        var projectName = "mamba";  // Definition du nom du projet
        var project;
        $(document).ready(function() {
            $('title').html(projectName + ' - QuantStack');
            var preview = $('#content'); //get the container where markdown Html will be displayed
            var converter = new Markdown.Converter(); //initialisation converter
            Markdown.Extra.init(converter); // init xtras (for tables and code html tags)
            var convert = converter.makeHtml;

            function getMd(Url) {
                $.ajax({
                    type:"GET",
                    url:Url,
                    success: function(data) {
                        preview.html(convert(data)); // convert to HTML
                    }
                });
            }
            // Ajax call to projects.json
            getMd("assets/mamba.md")
