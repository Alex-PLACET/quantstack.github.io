<script>
    $(document).ready(function(){

        // Ajax call to projects.json
        $.ajax({
            type:"GET",
            url:"assets/projects.json", //get the current project
            success: function(data) {

                var projects = data.Projects;
                var collectionToAdd;


                $.each(projects, function(id, project) {
                    if( $("#pt-"+project.type))
                        $("#pt-"+project.type).append(addHtmlItem(id,project));
                });
                initOwls();
                $("div").click(function () {
                    if($(this).data("href") != null){
                        window.location.href = $(this).data("href");
                    }
                });
            }
        });

        function addHtmlItem(id,project) {

            var tag =  (project.tag2 !=="")?project.tag2:project.tag; //Fallback if tag2 is empty..

            var html = "<div class=\"col-md-4 owl-item\">\n" +
                "                        <div class=\"portrait\" data-href=\""+id+".html\">\n" +
                "                            <a href=\"javascript:;\">\n" +
                "                                <img src=\"img/projets/"+id+".svg\" class=\"img-responsive\" >\n" +
                "                            </a>\n" +
                "                            <div class=\"text-center\">\n" +
                "                                <p>"+tag+"</p>\n" +
                "                                <a href=\"javascript:;\"><img class=\"fleche\" src=\"img/fleche-droite.svg\"></a>\n" +
                "                            </div>\n" +
                "                        </div>\n" +
                "                    </div>";

            return html;
        }

        function initOwls() {
            var owl = $(".owl-carousel");
            owl.owlCarousel({
                loop: true,
                nav:true,
                items:3,
                margin:35,
                navigation : true,
                pagination: true,
                autoPlay  : false

            });

            $( ".owl-prev").html('<i class="glyphicon glyphicon-chevron-left"></i>');
            $( ".owl-next").html('<i class="glyphicon glyphicon-chevron-right"></i>');

        }


    })


</script>
