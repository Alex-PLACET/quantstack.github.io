        <div id="content-head"> </div>
        <div class="container-fluid fond fond4 big">
            <div class="container">

                <div class="container">
                    <p class="petit-titre">CONTACT US</p>

                            <div class="col-md-12 bloc-contact">
                                <form action="https://formspree.io/info@quantstack.net" method="POST" class="contact-form">
                                      <div class="form-group">
                                        <label for="name">Your name</label>
                                        <input type="text" name="name" id="name"/>
                                      </div>
                                    <div class="form-group">

                                    <label for="company">Your company </label>
                                    <input type="text" name="company" id="company"/>
                                    </div>
                                        <div class="form-group">

                                    <label for="email">Your email </label>
                                    <input type="email" name="email" id="email"/>
                                        </div>

                                    <div class="form-group">

                                    <label for="phone">Your phone </label>
                                    <input type="tel" name="phone" id="phone"/>
                                    </div>

                                    <div class="form-group">

                                    <label for="message">Your message</label>
                                    <textarea id="message" name="message"></textarea>
                                    </div>

                                  <!--  <input type="hidden" name="_next" value="https://site.io/thanks.html" />-->
                                    <input type="submit"  value="SEND" class="btn">

                                </form>

                                    </div>

                         </div>

            function initMap() {

                var quantStack = {lat: 48.853297 , lng: 2.394142};
                var map = new google.maps.Map(document.getElementById('map'), {

                    styles:stylesArray,
