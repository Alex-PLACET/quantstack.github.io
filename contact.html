<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

        <link href="css/styles.css" rel="stylesheet">
        <title>Xtensor - QuantStack</title>
    </head>
    <body>
        <div id="content-head"> </div>
        <div class="container-fluid fond fond4 big">
            <div class="container">

                <div class="container">
                    <p class="petit-titre">CONTACT US</p>
                    <div class="trait"></div>
                    <h1 class="col-md-10 col-md-push-1">Schedule a meeting and benefit from our experience in Python, C++, in-browser data visualization, and high-performance computing...</h1>
                </div>
                <div class="row">

                <div class="col-md-10 col-md-push-1  ">
                    <div class="spacer big"></div>
                    <div class="row">
                        <div class="col-md-12  ">
                            <div class="col-md-12 bloc-contact">
                                <form action="https://formspree.io/info@quantstack.net" method="POST" class="contact-form">
                                      <div class="form-group">
                                        <label for="name">Your name</label>
                                        <input type="text" name="name" id="name"/>
                                      </div>
                                    <div class="form-group">

                                    <label for="company">Your company </label>
                                    <input type="text" name="company" id="company"/>
                                    </div>
                                        <div class="form-group">

                                    <label for="email">Your email </label>
                                    <input type="email" name="email" id="email"/>
                                        </div>

                                    <div class="form-group">

                                    <label for="phone">Your phone </label>
                                    <input type="tel" name="phone" id="phone"/>
                                    </div>

                                    <div class="form-group">

                                    <label for="message">Your message</label>
                                    <textarea id="message" name="message"></textarea>
                                    </div>

                                  <!--  <input type="hidden" name="_next" value="https://site.io/thanks.html" />-->
                                    <input type="submit"  value="SEND" class="btn">

                                </form>
                             </div>
                        </div>
                    </div>
                    <div class="spacer big"></div>
                </div>
                </div>
            </div>
            <div class="spacer big"></div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <div id="content-foot"></div>

        <script src="js/include-menus.js"></script>
        <script src="js/markdown/Markdown.Converter.js"></script>
        <script src="js/markdown/Markdown.Sanitizer.js"></script>
        <script src="js/markdown/Markdown.highlight.js"></script>
        <script src="js/markdown/Markdown.Extra.js"></script>
    </body>
  </html>
