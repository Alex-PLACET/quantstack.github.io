<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link href="css/styles.css" rel="stylesheet">
    <title>QuantStack</title>
</head>
<body>
    <div id="content-head"> </div>
    <div class="container-fluid fond fond4 parallax">
        <div class="container">
            <p class="petit-titre">BLOG</p>
            <div class="trait"></div>
            <h1 class="col-md-10 col-md-push-1">Read about our latest open-source developments.</h1>
        </div>
    </div>
    <div class="container">
        {% linkpreview "https://github.com" %}
    </div>        
    <div class="spacer big"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div id="content-foot"></div>
    <script src="js/include-menus.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script>
          function initMaps() {
            var parisMap = L.map('map-paris', {attributionControl: false} ).setView([48.8585532, 2.3729551], 11);
            var berlinMap = L.map('map-berlin', {attributionControl: false}).setView([52.48992, 13.4282088], 11);

            L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
              maxZoom: 14,
            }).addTo(parisMap);
            L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
              maxZoom: 14,
            }).addTo(berlinMap);

            var parisMarker = L.marker([48.8585532, 2.3729551], { title: "QuantStack Paris" }).addTo(parisMap);
            var berlinMarker = L.marker([52.48992, 13.4282088], { title: "QuantStack Berlin" }).addTo(berlinMap);
          }
          initMaps();
        </script>
        </script>
</body>
</html>
